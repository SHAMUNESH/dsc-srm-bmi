<body>
    <center>
    <div class="alert alert-success alert-dismissible" id="good">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Wow!</strong> You are Healthy and Fit :)
      </div>
    </center>
    <center>
        <div class="alert alert-danger alert-dismissible" id="bad">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Ahmm!</strong> You come under Overweight! But don't worry you can do it :)
          </div>
    </center>
 
    
 <div class="container">
   
        <h2>DSC-SRM BMI Calculator</h2>
        <p class="text">Height</p>
        <input type="text" id="height">
        <p class="text">Weight</p>
        <input type="text" id="weight">
        <p id="output"></p>
        <button id="btn" onClick="calculateBMI()">Calculate</button>
        <p id="msg">Please enter height in [cm] and weight in [kg]</p>
    
</div>
